name: Deploy to GitHub Pages and Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Prepare files for server deployment
      run: |
        cp dist/index.html dist/maintenance.html
        tar -czf dist.tar.gz -C dist .

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        commit_message: "Deploy to GitHub Pages"

    - name: Upload archive to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist.tar.gz"
        target: "/tmp"
        strip_components: 0

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e

          # define paths
          BASE_DIR="/srv/lshworkspace/nginx/share/maintenance"
          RELEASES_DIR="$BASE_DIR/releases"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"

          # create directory and unpack
          mkdir -p "$NEW_RELEASE"
          tar -xzf /tmp/dist.tar.gz -C "$NEW_RELEASE"
          rm /tmp/dist.tar.gz

          # update symlink atomically
          ln -sfn "$NEW_RELEASE" "$BASE_DIR/current"

          echo "✅ Deployed to $NEW_RELEASE"
          echo "ℹ️ Symlink updated to point to: $BASE_DIR/current"
