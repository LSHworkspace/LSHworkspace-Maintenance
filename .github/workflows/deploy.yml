name: Deploy to GitHub Pages and Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare files for server deployment
        run: |
          # maintenance í˜ì´ì§€ë¥¼ index.html ë³µì‚¬ë³¸ìœ¼ë¡œ ë§Œë“¤ê³  ì•„ì¹´ì´ë¸Œ ìƒì„±
          cp dist/index.html dist/maintenance.html
          tar -czf dist.tar.gz -C dist .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "ğŸ”„ Deploy to GitHub Pages"

      - name: Upload archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist.tar.gz"
          target: "/tmp/dist.tar.gz"
          # strip_components: 0 ì˜µì…˜ì€ tar ì¶”ì¶œ ì‹œ ìƒìœ„ ë””ë ‰í„°ë¦¬ ë ˆë²¨ ìœ ì§€
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # ë°°í¬ ë””ë ‰í„°ë¦¬ ì •ì˜
            BASE_DIR="/srv/lshworkspace/nginx/share/maintenance"
            RELEASES_DIR="$BASE_DIR/releases"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"

            # ìƒˆ ë¦´ë¦¬ì¦ˆ ë””ë ‰í„°ë¦¬ ìƒì„± ë° ì••ì¶• í•´ì œ
            mkdir -p "$NEW_RELEASE"
            tar -xzf /tmp/dist.tar.gz -C "$NEW_RELEASE"
            rm /tmp/dist.tar.gz

            # ì‹¬ë³¼ë¦­ ë§í¬ë¥¼ ì›ìì ìœ¼ë¡œ ì—…ë°ì´íŠ¸
            ln -sfn "$NEW_RELEASE" "$BASE_DIR/current"

            echo "âœ… Deployed to $NEW_RELEASE"
            echo "â„¹ï¸ Symlink updated to: $BASE_DIR/current"
