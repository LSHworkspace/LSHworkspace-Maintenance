name: Deploy to GitHub Pages and Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare files for server deployment
        run: |
          cp dist/index.html dist/maintenance.html
          tar -czf dist.tar.gz -C dist .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main
          commit_message: "🔄 Deploy to GitHub Pages"

      - name: Upload archive to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist.tar.gz"
          target: "/tmp"        # ← 여기만 디렉터리로 지정

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            # 절대경로 한 번만 사용
            cd /srv/lshworkspace/nginx/share/maintenance

            # 상대경로로 릴리즈 생성
            RELEASES_DIR="releases"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"

            mkdir -p "$NEW_RELEASE"
            tar -xzf /tmp/dist.tar.gz -C "$NEW_RELEASE"

            # 원자적 심볼릭 링크 갱신
            ln -sfn "$NEW_RELEASE" current

            # 업로드된 아카이브 정리
            rm -f /tmp/dist.tar.gz

            echo "✅ New release created at: $NEW_RELEASE"
            echo "ℹ️ 'current' → $NEW_RELEASE"
